<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
</head>
<body>
 <p id="text">This text will disappear if you click the hide button.</p>
 <button id="hide">Hide</button>
 <button id="show">Show</button>
 <br>
 <hr>
 <p id="text1">This text will disappear slowly if you click the hide button.</p>
 <button id="slowhide">Hide</button>
 <button id="slowshow">Show</button>
 <br>
 <hr>
 <p class="switch">ON</p>
 <p class="switch" style="display: none">OFF</p>
 <button id="toggle">Toggle</button>
 <br>
 <hr>
 <button id="fadein">Fade In!</button>
 <button id="fadeout">Fade Out!</button>
 <br><br>
 <div id="div1" style="width: 80px; height: 80px; display: none; background-color: #2c2cff"></div>
 <div id="div2" style="width: 80px; height: 80px; display: none; background-color: #4e91fd"></div>
 <div id="div3" style="width: 80px; height: 80px; display: none; background-color: #bac2ff"></div>
 <br>
 <hr>
 <div id="thought" style="text-align:center; background-color:#E8B6A9; width: 300px; height: 25px; border: solid 1px #000000; padding-top: 2px;">Thought of the Day (Click)</div>
 <div id="panel" style="text-align:center; background-color:#E8B6A9; width: 300px; height: 75px; border: solid 1px #000000; padding-top: 30px; display: none;">Wonder, Curiosity, and Unbridled Joy keeps you going.</div>
 <br>
 <hr>
 <button id="startchaining">Start Chaining</button>
 <button class="reset">Reset</button>
 <br><br>
 <div id="chain" style="text-align:center; background-color:#C3E566; width: 70px; height: 25px; border: solid 1px #000000; padding-top: 10px;">Hi there!</div>
 <br>
 <hr>
 <button id="animate">Start Animation</button>
 <button id="stop">Stop Animation</button>
 <br><br>
 <div id="box" style="position: absolute; background-color: #1D9153; width: 100px; height: 100px;"></div>
 <script type="text/javascript" src="js/jQuery.js"></script>
 <script type="text/javascript" src="js/effects.js"></script>
</body>
</html>
